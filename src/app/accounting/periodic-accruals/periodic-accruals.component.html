<div class="container">

  <mat-card>

    <form [formGroup]="periodicAccrualsForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="row">

          <mat-form-field fxFlex>
            <mat-label>{{ "Accounting.PeriodicAccrualsComponent.tillDate" | translate }}</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="tillDatePicker" required formControlName="tillDate">
            <mat-datepicker-toggle matSuffix [for]="tillDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #tillDatePicker></mat-datepicker>
            <mat-error *ngIf="periodicAccrualsForm.controls.tillDate.hasError('required')">
              {{ "Accounting.PeriodicAccrualsComponent.errtillDate" | translate }}<strong>{{ "Accounting.strongRequire" | translate }}</strong>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../']">{{ "ShareButton.CancelEng" | translate }}</button>
        <button mat-raised-button color="primary" [disabled]="!periodicAccrualsForm.valid" *midasHasPermission="'EXECUTE_PERIODICACCRUALACCOUNTING'">
          <fa-icon icon="play"></fa-icon>&nbsp;&nbsp;
          {{ "Accounting.PeriodicAccrualsComponent.btnRunPeriodicAccruals" | translate }}
        </button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
