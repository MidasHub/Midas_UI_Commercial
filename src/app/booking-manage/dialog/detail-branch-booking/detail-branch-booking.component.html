<mat-card-content>
  <h1 mat-dialog-title>Chi tiết thông tin chốt số</h1>
</mat-card-content>
<div mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <table
        *ngIf="dataSource?.length !== 0"
        mat-table
        multiTemplateDataRows
        class="mat-elevation-z8"
        [dataSource]="dataSource"
        matSort
      >
        <ng-container matColumnDef="terminal">
          <th mat-header-cell fxHide fxShow.gt-md *matHeaderCellDef mat-sort-header>Máy bán hàng</th>
          <td mat-cell fxHide fxShow.gt-md *matCellDef="let transaction; let i = dataIndex">
            {{ transaction.terminalName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="batchNo">
          <th mat-header-cell *matHeaderCellDef>Số lô</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.batchNo }} <br /></td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell fxHide fxShow.gt-md *matHeaderCellDef mat-sort-header>Số tiền</th>
          <td mat-cell fxHide fxShow.gt-md *matCellDef="let transaction">{{ transaction.amount | money }}</td>
        </ng-container>

        <ng-container matColumnDef="bill">
          <th mat-header-cell *matHeaderCellDef>Bill tổng</th>
          <td mat-cell *matCellDef="let transaction">
            <button
              *ngIf="transaction.clientId && transaction.resourceId"
              class="document-action-button"
              mat-raised-button
              color="primary"
              (click)="download(transaction.clientId, transaction.resourceId)"
            >
              <fa-icon icon="cloud-download-alt" matTooltip="Tải về"></fa-icon>
            </button>
            <div *ngIf="!transaction.clientId && !transaction.resourceId"
            style="color: red; text-decoration: underline;">
            <input
              type="file"
              (change)="changeListener($event, transaction.bookingRefNo)"
              accept="image/png, image/jpeg"
            />
          </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: displayedColumns"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element"
        ></tr>
      </table>
      <h3 style="color: red; text-align: center" *ngIf="dataSource.length === 0">Chưa có giao dịch!</h3>
    </mat-card-content>
  </mat-card>
</div>
<div class="container" fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column"></div>
<mat-dialog-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="2%">
  <button mat-raised-button mat-dialog-close>Đóng</button>
</mat-dialog-actions>
