<h1 mat-dialog-title>{{'Shares.Actions.RejectShares.RejectSharesDialog.title'| translate}}</h1>
<div mat-dialog-content>
  <p>{{'Shares.Actions.RejectShares.content'| translate}}{{ data.shareId }} ?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ "ShareButton.CancelEng" | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ reject: true }">{{ "ShareButton.ConfirmEng" | translate }}</button>
</mat-dialog-actions>
