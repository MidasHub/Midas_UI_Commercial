<h1 mat-dialog-title>{{'Shares.Actions.ApproveShares.ApproveSharesDialog.content'| translate}}</h1>
<div mat-dialog-content>
  <p>{{ data.shareId }} ?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ "ShareButton.CancelEng" | translate }}</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="{ approve: true }">{{ "ShareButton.ConfirmEng" | translate }}</button>
</mat-dialog-actions>
