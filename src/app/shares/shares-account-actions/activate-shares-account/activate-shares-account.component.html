<div class="container">

  <mat-card>

    <form [formGroup]="activateSharesAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

          <mat-form-field fxFlex>
            <mat-label>{{'Shares.Actions.ActivateShares.activatedDate'| translate}}</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="activatedDatePicker" required formControlName="activatedDate">
            <mat-datepicker-toggle matSuffix [for]="activatedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #activatedDatePicker></mat-datepicker>
            <mat-error *ngIf="activateSharesAccountForm.controls.activatedDate.hasError('required')">
              {{'Shares.Actions.ActivateShares.erractivatedDate'| translate}}<strong>{{'Shares.strongRequired'| translate }}</strong>
            </mat-error>
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">{{ "ShareButton.CancelEng" | translate }}</button>
        <button mat-raised-button color="accent" [disabled]="!activateSharesAccountForm.valid">{{ "ShareButton.ConfirmEng" | translate }}</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
