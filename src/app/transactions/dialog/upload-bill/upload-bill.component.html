<h1 mat-dialog-title>{{'Transactions.Dialog.UploadBill.uploadBill'|translate}}</h1>
<div mat-dialog-content>
  <div class="custom-files-input" fxLayout="column">
    <mat-label for="file">{{('Client_Component.ClientStepper.GeneralStep.labelInputFileDocument'|translate)}}</mat-label>
    <input
      placeholder="CMND hai mat"
      type="file"
      required
      accept="image/*"
      (change)="fileChange($event)"
    >
  </div>
  <div *ngIf="file">
    <img src="{{file.path}}" width="300" height="300"/>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{'Shared_Component.DeleteDialog.buttonCancel'|translate}}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ file: file }">{{'Shared_Component.DeleteDialog.buttonConfirm'|translate}}</button>
</mat-dialog-actions>
