<h1 mat-dialog-title>{{data.title|translate}}</h1>
<div mat-dialog-content align="center">
  <p>{{ data.message }} ?</p>
  <button mat-raised-button
  [mat-dialog-close]="{ isSuccess: false }">
  {{'Shared_Component.DeleteDialog.buttonCancel'|translate}}
</button>
  <button mat-raised-button color="primary"
  [mat-dialog-close]="{ isSuccess: true }">{{'Transactions.Dialog.ConfirmHoldTransaction.success'|translate}}</button>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{'Transactions.Dialog.ConfirmHoldTransaction.close'|translate}}</button>
</mat-dialog-actions>
