<div class="container">

  <mat-card>

    <mat-card-content>

      <mat-form-field fxFlex>
        <mat-label>{{'Loans.View.Actions.UndoDisbursal.Note'| translate }}</mat-label>
        <textarea matInput [formControl]="note"></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
      <button type="button" mat-raised-button [routerLink]="['../../general']">{{ "ShareButton.CancelEng" | translate }}</button>
      <button mat-raised-button color="primary" (click)="submit()"
        *midasHasPermission="'DISBURSALUNDO_LOAN'">{{ "ShareButton.Submit" | translate }}</button>
    </mat-card-actions>

  </mat-card>

</div>
