<div class="container">

  <table mat-table [dataSource]="loanDetails.collateral">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> {{'Loans.View.LoanCollateral.Type'| translate }} </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.type.name }} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> {{'Loans.View.LoanCollateral.Value'| translate }} </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.value }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> {{'Loans.View.LoanCollateral.Description'| translate }} </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
