<div class="container">

  <mat-card>

    <form [formGroup]="roleForm" (ngSubmit)="submit()">

      <mat-card-content>

          <div fxLayout="column">

            <mat-form-field>
              <mat-label>{{'System.RolesAndPermissions.EditRoleComponent.name'| translate }}</mat-label>
              <input matInput disabled formControlName="name">
            </mat-form-field>

            <mat-form-field>
              <mat-label>{{'System.RolesAndPermissions.EditRoleComponent.description'| translate }}</mat-label>
              <input matInput required formControlName="description">
              <mat-error *ngIf="roleForm.controls.description.hasError('required')">
                {{'System.RolesAndPermissions.EditRoleComponent.errdescription'| translate }}<strong>{{'System.strongRequired'| translate }}</strong>
              </mat-error>
            </mat-form-field>

          </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">{{ "ShareButton.CancelEng" | translate }}</button>
        <button mat-raised-button color="primary" [disabled]="!roleForm.valid || roleForm.pristine">{{ "ShareButton.Submit" | translate }}</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
