<mat-card class="container">

    <div fxLayout="row" fxLayoutAlign="start center">

      <div class="search-box">
        <mat-form-field class="filter">
          <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="{{ 'Terminal_Component.labelFilter'| translate}}">
          <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <mat-checkbox labelPosition="after" (change)="changeShowClosedMerchants($event.checked)">Hiển thị đại lý đã đóng</mat-checkbox>
      </div>
      <div class="action-button" fxLayoutGap="25px">
        <button mat-raised-button title="Quay lại trang đối tác" color="primary" (click)="previousStep()">
          <fa-icon icon="backward"></fa-icon>
        </button>
        <button mat-raised-button color="primary" (click)="createMerchant()">
          <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Tạo Hộ kinh doanh
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên HKD  </th>
        <td mat-cell *matCellDef="let partner"> {{ partner.name}} </td>
      </ng-container>

      <ng-container matColumnDef="partner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Đối tác </th>
        <td mat-cell *matCellDef="let partner"> {{ partner.partnerName }} </td>
      </ng-container>

      <ng-container matColumnDef="rangeDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Thời gian kiểm tra giao dịch/ thẻ</th>
        <td mat-cell *matCellDef="let partner"> {{partner.rangeDay}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="fixStatus">  {{ 'Terminal_Component.tableTerminal.status'| translate}} </th>
        <td mat-cell *matCellDef="let partner" class="fixStatus">
            <!-- <div [className]="partner.status === 'A' ? 'status-active' : 'status-inactive'">
                <fa-icon matTooltip="{{ partner.status === 'A' ? 'status-active' : 'status-inactive' }}" matTooltipPosition="right" icon="circle" size="lg"></fa-icon>
            </div> -->
            <section class="example-section">
              <mat-slide-toggle
                (change)="onChange($event, partner)"
                class="example-margin"
                [checked]="partner.status === 'A' ? true : false ">
              </mat-slide-toggle>
            </section>
        </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'Terminal_Component.labelAction'| translate}}

        </th>
        <td mat-cell *matCellDef="let partner,let i = index">
          <button  mat-raised-button matTooltip="Cập nhật thông tin HKD" color="primary" (click)="editMerchant(partner, i)">
            <fa-icon icon="edit"></fa-icon>
          </button>
          <button matTooltip="Xóa bill chưa sử dụng" mat-raised-button color="primary" (click)="inactiveBillsMerchant(partner.name)">
            <fa-icon icon="ban"></fa-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let partner; columns: displayedColumns;" class="select-row"></tr>
    </table>

   <mat-paginator paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </mat-card>
