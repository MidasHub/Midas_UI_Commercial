<table mat-table class="mat-elevation-z8 example-table" multiTemplateDataRows [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="transferId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Terminal_Component.RateTerminal.transferId" | translate }}</th>
    <td mat-cell *matCellDef="let value">
        <a [routerLink]=""
        (click)="openDialog(value)"
        > {{ value.transferId}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="cardType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Terminal_Component.RateTerminal.cardType" | translate }}</th>
    <td mat-cell *matCellDef="let value" style="word-break: break-word;">
      <label>
        {{ value.cardType }}
      </label>
      <br />
    </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "Terminal_Component.RateTerminal.rate" | translate }}</th>
    <td mat-cell *matCellDef="let value" style="word-break: break-word;">
      <label>
        {{ value.rate }}
      </label>
      <br />
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell fxShow fxHide.gt-md *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description" fxLayout="column"></div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: displayedColumns"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
</table>
