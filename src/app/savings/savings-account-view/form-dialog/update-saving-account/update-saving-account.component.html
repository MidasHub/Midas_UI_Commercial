<h1 mat-dialog-title>{{ "Saving_Account_Component.UpdateSavingAccount.title" | translate }} [{{templateData?.accountNo}}]</h1>

<div mat-dialog-content [formGroup]="form" [fxLayout]="'column'" fxLayout.lt-md="column" [fxLayoutGap]="'1%'"
     fxLayoutGap.lt-md="0%">
  <mat-form-field *ngIf="form.contains('paymentTypeId')" fxFlex="48%">
    <mat-label>{{ "Saving_Account_Component.UpdateSavingAccount.paymentType" | translate }}</mat-label>
    <mat-select formControlName="paymentTypeId">
      <mat-option *ngFor="let type of templateData?.paymentTypeOptions" [value]="type.id">
        {{ type.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="form.contains('note')" fxFlex="48%">
    <mat-label>{{ "Saving_Account_Component.UpdateSavingAccount.note" | translate }}</mat-label>
    <input matInput formControlName="note">
  </mat-form-field>

</div>

<mat-dialog-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="2%">
  <button mat-raised-button mat-dialog-close>{{ 'Shared_Component.FormDialog.btnCancel' | translate }}</button>
  <button mat-raised-button color="primary"
          [mat-dialog-close]="{ data: form.value  }"
          [disabled]="!form.valid || form.pristine">Cập nhập
  </button>
</mat-dialog-actions>
