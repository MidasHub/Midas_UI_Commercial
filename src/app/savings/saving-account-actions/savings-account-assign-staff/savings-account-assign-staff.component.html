<div class="container">

  <mat-card>

    <form [formGroup]="savingsAssignStaffForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field fxFlex="48%">
            <mat-label>{{'Savings.Actions.AssignStaff.toSavingsOfficerId'| translate}}</mat-label>
            <mat-select formControlName="toSavingsOfficerId">
              <mat-option *ngFor="let officer of fieldOfficerData" [value]="officer.id">
                {{ officer.displayName }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>{{'Savings.Actions.AssignStaff.assignmentDate'| translate}}</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="assignmentDatePicker" required formControlName="assignmentDate">
            <mat-datepicker-toggle matSuffix [for]="assignmentDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #assignmentDatePicker></mat-datepicker>
            <mat-error *ngIf="savingsAssignStaffForm.controls.assignmentDate.hasError('required')">
              {{'Savings.Actions.AssignStaff.errassignmentDate'| translate}}<strong>{{'Savings.strongRequired'| translate }}</strong>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">{{ "ShareButton.CancelEng" | translate }}</button>
        <button mat-raised-button color="primary" [disabled]="!savingsAssignStaffForm.valid">{{ "ShareButton.ConfirmEng" | translate }}</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
