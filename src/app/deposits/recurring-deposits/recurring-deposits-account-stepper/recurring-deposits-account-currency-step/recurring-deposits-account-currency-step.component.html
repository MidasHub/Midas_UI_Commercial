<form [formGroup]="recurringDepositAccountCurrencyForm">

  <div fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column">

    <mat-form-field fxFlex="48%">
      <mat-label>{{ "Deposits.Recurring.Stepper.Currency.currencyCode" | translate }}</mat-label>
      <input type="text" matInput formControlName="currencyCode" required>

    </mat-form-field>

    <mat-form-field fxFlex="48%">
      <mat-label>{{ "Deposits.Recurring.Stepper.Currency.decimalPlaces" | translate }}</mat-label>
      <input type="number" matInput formControlName="decimalPlaces" required>
    </mat-form-field>

  </div>

  <div fxLayout="row" class="margin-t" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="2%">
    <button mat-raised-button matStepperPrevious>
      <fa-icon icon="arrow-left"></fa-icon>&nbsp;&nbsp;
      {{ "ShareButton.PreviousEng" | translate }}
    </button>
    <button mat-raised-button matStepperNext>
      {{ "ShareButton.NextEng" | translate }}&nbsp;&nbsp;
      <fa-icon icon="arrow-right"></fa-icon>
    </button>
  </div>

</form>
