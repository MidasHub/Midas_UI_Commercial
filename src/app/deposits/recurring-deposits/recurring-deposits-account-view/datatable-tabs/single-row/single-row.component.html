<div class="tab-container mat-typography">

  <div>

    <div fxLayout="column" fxFlex="50%" class="tableName">
      <h3>{{datatableName}}</h3>
    </div>

    <div fxLayout="column" fxFlex="50%">
      <div fxLayout="row" fxLayoutAlign="flex-end">
        <span *midasHasPermission="'CREATE_' + datatableName">
          <button mat-raised-button color="primary" (click)="add()" *ngIf="!dataObject.data[0]">
            <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;{{ "ShareButton.AddEng" | translate }}
          </button>
        </span>
        <span *midasHasPermission="'UPDATE_' + datatableName">
          <button mat-raised-button color="primary" (click)="edit()" *ngIf="dataObject.data[0]">
            <fa-icon icon="edit"></fa-icon>&nbsp;&nbsp;{{ "ShareButton.Edit" | translate }}
          </button>
        </span>
        <span *midasHasPermission="'DELETE_' + datatableName" class="delete-button">
          <button mat-raised-button color="warn" (click)="delete()" *ngIf="dataObject.data[0]">
            <fa-icon icon="trash"></fa-icon>&nbsp;&nbsp;{{ "ShareButton.DeleteEng" | translate }}
          </button>
        </span>
      </div>
    </div>

  </div>

  <mat-divider></mat-divider>

  <div>
    <mat-list role="list" *ngIf="dataObject.data[0]">
      <mat-list-item role="listitem" *ngFor="let columnHeader of dataObject.columnHeaders;let i = index">
        {{columnHeader.columnName}} : {{dataObject.data[0].row[i]}}
      </mat-list-item>
    </mat-list>
  </div>

</div>
