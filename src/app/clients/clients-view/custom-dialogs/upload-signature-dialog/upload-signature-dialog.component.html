<h1 mat-dialog-title>{{'Client_Component.ViewClient.CustomDialog.UploadSignature.h1' |translate}}</h1>

<div>

  <mifosx-file-upload flex="60%" (change)="onFileSelect($event)"></mifosx-file-upload>

  <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>{{ "ShareButton.CancelEng" | translate }}</button>
      <button mat-raised-button color="primary" [disabled]="!signature" [mat-dialog-close]="signature">{{ "ShareButton.ConfirmEng" | translate }}</button>
  </mat-dialog-actions>

</div>
