<h1 mat-dialog-title>{{'Client_Component.ViewClient.CustomDialog.EditNote.h1' |translate}}</h1>
<div>
  <form #formRef="ngForm" [formGroup]="noteForm">
    <mat-form-field>
      <textarea formControlName="note" matInput placeholder="Write a note ...."></textarea>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>{{ "ShareButton.CancelEng" | translate }}</button>
      <button mat-raised-button color="primary" [disabled]="noteForm.pristine"
        [mat-dialog-close]="{ editForm: noteForm }">{{ "ShareButton.ConfirmEng" | translate }}</button>
    </mat-dialog-actions>
  </form>
</div>
