<div class="container">

  <mat-card>

    <form [formGroup]="reactivateClientForm" (ngSubmit)="submit()">

      <mat-card-content>

          <mat-form-field fxFlex>
            <mat-label>{{'Client_Component.ViewClient.Actions.ReactivateClient.reactivationDate' |translate}}</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="reactivationDatePicker" required formControlName="reactivationDate">
            <mat-datepicker-toggle matSuffix [for]="reactivationDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #reactivationDatePicker></mat-datepicker>
            <mat-error *ngIf="reactivateClientForm.controls.reactivationDate.hasError('required')">
              <strong>{{'Client_Component.ViewClient.Actions.errstrongRequired' |translate}}</strong>
            </mat-error>
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">{{ "ShareButton.CancelEng" | translate }}</button>
        <button mat-raised-button color="accent" [disabled]="!reactivateClientForm.valid">{{ "ShareButton.ConfirmEng" | translate }}</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
