<div class="container">

  <mat-card>

    <form [formGroup]="groupAssignStaffForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field fxFlex="48%">
            <mat-label>{{ 'Group_Component.Create_Group_Component.GroupView.GroupActions.AssignStaff.staffId'| translate}}</mat-label>
            <mat-select formControlName="staffId">
              <mat-option *ngFor="let staff of staffData" [value]="staff.id">
                {{ staff.displayName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="groupAssignStaffForm.controls.staffId.hasError('required')">
              {{ 'Group_Component.Create_Group_Component.GroupView.GroupActions.AssignStaff.errstaffId'| translate}}<strong>{{ 'Group_Component.strongRequired'| translate}}</strong>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">{{ "ShareButton.CancelEng" | translate }}</button>
        <button mat-raised-button color="primary" [disabled]="!groupAssignStaffForm.valid">{{ "ShareButton.ConfirmEng" | translate }}</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
