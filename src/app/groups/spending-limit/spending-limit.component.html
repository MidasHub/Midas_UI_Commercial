<mat-card class="container">
    <div fxLayout="row wrap" fxLayoutGap="2%" fxLayout.xs="column" [formGroup]="formSearch">
        <div fxFlex="70%" fxLayout="row wrap" fxLayoutGap="2%" fxLayout.xs="column">
            <div fxFlex="18%">
                <mat-form-field>
                    <mat-label>Năm</mat-label>
                    <input matInput required type="number" formControlName="year">
                </mat-form-field>
            </div>
            <div fxFlex="18%" style="margin: 6px;">
                <mat-form-field>
                    <mat-label>Tháng</mat-label>
                    <input matInput required type="number" formControlName="month">
                </mat-form-field>
            </div>
            <div fxFlex="18%">
                <button mat-raised-button color="primary" (click)="getData()"> Xem</button>
            </div>
            <div fxFlex="28%" class="search-box">
                <mat-form-field class="filter">
                    <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm ... ">
                </mat-form-field>
            </div>
        </div>
        <div class="action-button" fxFlex="20%">
            <button mat-raised-button color="primary" (click)="createSpending()">
                <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Thêm hạn mức
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mô tả</th>
            <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
        </ng-container>

        <ng-container matColumnDef="isCashPayment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> isCashPayment</th>
            <td mat-cell *matCellDef="let row"> {{ row.isCashPayment }} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> value </th>
            <td mat-cell *matCellDef="let row"> {{ row.value }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary">
            <fa-icon icon="edit"></fa-icon>
          </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let terminal; columns: displayedColumns;" [routerLink]="[terminal.terminalId,'edit']" class="select-row"></tr> -->
        <tr mat-row *matRowDef="let terminal; columns: displayedColumns;" class="select-row"></tr>
    </table>

    <mat-paginator paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</mat-card>
