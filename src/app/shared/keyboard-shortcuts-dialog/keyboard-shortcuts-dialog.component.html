<h1 mat-dialog-title>{{'Shared.KeyboardShortcutsDialog.KeyboardShortcuts'| translate}}</h1>

<div mat-dialog-content>
  <div fxLayout="column" fxLayoutGap="2%">
    <ng-container *ngFor="let item of buttonConfig.buttonCombinations">
      <div fxFlexFill fxFlex="50%">
        <span fxFlex="50%">
          <span *ngIf="item.ctrlKey"> <span class="modifierKey">{{'Shared.KeyboardShortcutsDialog.Ctrl'| translate}}</span> + </span>
          <span *ngIf="item.shiftKey"> <span class="modifierKey">{{'Shared.KeyboardShortcutsDialog.Shift'| translate}}</span> + </span>
          <span *ngIf="item.altKey"> <span class="modifierKey">{{'Shared.KeyboardShortcutsDialog.Alt'| translate}}</span> + </span>
          <span *ngIf="item.key"> <span class="modifierKey">{{ item.key }}</span></span>
        </span>
        <span fxFlex="50%">{{ item.title }}</span>
      </div>
      <mat-divider [inset]="true"></mat-divider>
    </ng-container>
  </div>
</div>
