<button class="aligned-with-icons" mat-icon-button class="ml-1"
  matTooltip="Tổng số dư tài khoản ngân hàng"
  [matMenuTriggerFor]="listSaving?.length > 0 ? UserSavingMenu : null">
  Số dư:
  <span >{{ totalBalance | money }}</span>
</button>

<mat-menu  style="min-width: 300px;" class="midas-saving-menu" #UserSavingMenu="matMenu" [overlapTrigger]="false">
  <mat-card>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor="let account of listSaving">
          <a matLine href="#/clients/{{account.clientId}}/savings-accounts/{{account.id}}">

            <button mat-button color="primary" >
              {{ account.externalId }} -  Số dư: {{ account.balance | money }}
            </button>
          </a>

        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

</mat-menu>
