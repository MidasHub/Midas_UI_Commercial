<button mat-icon-button [matMenuTriggerFor]="themeMenu" matTooltip="Color Schemes">
  <fa-icon icon="fill-drip" size="lg"></fa-icon>
</button>

<mat-menu class="midas-theme-picker-menu" #themeMenu="matMenu" x-position="before">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let theme of themes">
      <div mat-menu-item (click)="installTheme(theme)">
        <div class="midas-theme-picker-swatch">
          <fa-icon class="midas-theme-chosen-icon" *ngIf="currentTheme.href === theme.href" icon="check-circle" size="lg"></fa-icon>
          <div class="midas-theme-picker-primary" [style.background]="theme.primary"></div>
          <div class="midas-theme-picker-accent" [style.background]="theme.accent"></div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>
