on:
  push:
    branches: [ staging, development]   

name: Midas_UI_staging_deploy

jobs:
  deployStaging:
    if: ${{ github.event_name == 'push' && github.event.push.base.ref == 'staging' }}
    runs-on: self-hosted
    steps:
    # checkout branch
    - name: pull source from staging branch
      run: |
        git pull origin staging
    - name: install dependency
      run: |
        yarn install
    - name: build production
      run: |
        ng build --prod --output-hashing=all --deleteOutputPath=true --base-href="/"  --serviceWorker=true --outputPath="/usr/share/nginx/html/staging/" 

  testDev:
    runs-on: self-hosted
    if: ${{ github.event_name == 'push' && (github.event.ref.indexOf('development')) }}
    steps:
      - name: Dump GitHub context
        run: |
          echo "${{ github.event.ref.indexOf('development') }}
          echo "${{ github.event.ref }}
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"